<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkthrough</title>
    <!-- First add Bootstraps styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Then add the Bootstrap hotspot styling -->
    <link rel="stylesheet" href="./bootstrap-hotspots.min.css">
    <!-- Make sure to include Jquery and Bootstraps javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container">
        <div class="col-12 col-md-6 order-2 order-md-1">
            <h2>Getting started</h2>
            <p class="position-relative">
                To get started include Bootstraps styling as wel as the Bootstrap jquery libraries to your project.
                For more information on how to do this go to <a href="https://getbootstrap.com/docs/4.3/getting-started/introduction/">Bootstraps documentation</a>.
                <br>
                After you've done that add the <code>bootstrap-hotspot.css</code> file to your page and you're ready to go!
                <span class="highlight-spot top left" id="hotspot1" data-content="This is an example hotspot!">1</span>
                <span id="highlightPopup1" class="modal-body bg-white rounded" style="position:absolute;display: none;width: 14em;">
                    <button class="btn btn-sm btn-secondary" id="hotspotOff1">Got it</button>
                </span>
            </p>
        </div>
    </div>
</body>
<script>
    $("#hotspot1").click(function(){
        let pos = $(this).position();
        let top = pos.top;
        let left = pos.left;
        $("#highlightPopup1").css({top: top, left: left+24,display: 'block'});
    });
    $("#hotspotOff1").click(function(){
        $("#highlightPopup1").css({display: 'none'});
        $("#hotspot1").css({display: 'none'});
    });
</script>
</html>
